<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <input type="text" id="searchBar" placeholder="Search by description">
  <form id="transactionForm">
    <input type="date" id="transactionDate" required>
    <input type="text" id="transactionDescription" placeholder="Description" required>
    <input type="number" id="transactionAmount" placeholder="Amount" required>
    <button type="submit">Add Transaction</button>
  </form>
  <table id="transactionTable">

    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>

    <tbody id="tableBody">
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
